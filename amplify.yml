version: 1
frontend:
  phases:
    build:
      commands:
        - echo "export const VERSION = $(git rev-list --count HEAD);" > js/version.js
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
customHeaders:
  - pattern: '**/*.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'
  - pattern: '**/*.js'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'
  - pattern: '**/*.css'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'
